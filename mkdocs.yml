site_name: Python Saxobank
site_url: https://github.com/splashingwholefear/python-saxobank
repo_name: splashingwholefear/python-saxobank
repo_url: https://github.com/splashingwholefear/python-saxobank
nav:
- Quick Start: quick_start.md
- Reference:
  - api_request.md
  - model.md
- For Contributors/Maintainers:
  - class_diagram.md
  - Consideration about OpenAPI: saxobank_open_api.md
  - throttle.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
  - media: "(prefers-color-scheme)"
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-auto
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: pink
    accent: pink
    toggle:
      icon: material/brightness-4
      name: "Switch to light mode"
  # features:
  #   - content.tabs.link
  #   - content.code.annotate
  #   - announce.dismiss
extra_css:
  - stylesheet/docstrings.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [saxobank]
          options:
            docstring_style: "sphinx"  # google, numpy, sphinx, or None.
            show_if_no_docstring: true
            show_submodules: true
            # separate_signature: true
            # filters: ["!^_"]
            # docstring_options:
            #   ignore_init_summary: true
            # merge_init_into_class: true
            # extensions:
            #   - docs/plugins/griffe_doclinks.py

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

