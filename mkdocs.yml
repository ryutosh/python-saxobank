site_name: Python Saxobank
site_url: https://github.com/splashingwholefear/python-saxobank
repo_name: splashingwholefear/python-saxobank
repo_url: https://github.com/splashingwholefear/python-saxobank
nav:
- Quick Start: quick_start.md
- Reference:
  - api_request.md
  - model.md
- For Contributors/Maintainers:
  - class_diagram.md
  - Consideration about OpenAPI: saxobank_open_api.md
  - throttle.md
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
  - media: "(prefers-color-scheme)"
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-auto
      name: "Switch to light mode"
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: pink
    accent: pink
    toggle:
      icon: material/brightness-4
      name: "Switch to light mode"
  # features:
  #   - content.tabs.link
  #   - content.code.annotate
  #   - announce.dismiss
extra_css:
  - stylesheet/docstrings.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [saxobank]
          options:
            # show_bases: false
            show_source: false
            show_category_heading: true
            # show_symbol_type_heading: true
            filters: ["!^_"]
            show_submodules: true
            docstring_style: "google"
            docstring_section_style: "table"
            merge_init_into_class: true
            show_if_no_docstring: true
            annotations_path: brief
            # separate_signature: true
            show_signature: false
            show_signature_annotations: false
            # docstring_options:
            #   ignore_init_summary: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

